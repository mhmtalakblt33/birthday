<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg">
    <div class="glow"></div>
    <div class="glow g2"></div>
    <div class="glow g3"></div>
  </div>

  <main class="wrap">
    <section class="card" aria-label="Doğum günü giriş">
      <h1 class="title">Bir yolculuk...</h1>

      <!-- GÜN-AY-YIL -->
      <div class="counter" role="group" aria-label="Tarih sayacı">
        <div class="unit">
          <div class="num" id="dVal">22</div>
          <div class="lbl">Gün</div>
        </div>
        <div class="sep">•</div>
        <div class="unit">
          <div class="num" id="mVal">07</div>
          <div class="lbl">Ay</div>
        </div>
        <div class="sep">•</div>
        <div class="unit">
          <div class="num" id="yVal">2005</div>
          <div class="lbl">Yıl</div>
        </div>
      </div>

      <p class="sub" id="rangeText">22.07.2005 → 22.07.2026</p>

      <!-- BAŞLAT -->
      <button class="btn" id="startBtn" type="button">Başlat</button>

      <div class="progressWrap" id="progressWrap" aria-label="Tamamlanma çubuğu">
        <div class="track" id="track">
          <div class="fill" id="fill"></div>

          <!-- SOL: BEBEK -->
          <div class="avatar left" aria-hidden="true" title="Bebek">
            <div class="svgWrap" id="babyIcon"></div>
          </div>

          <!-- SAĞ: GENÇ KADIN -->
          <div class="avatar right" aria-hidden="true" title="Genç kadın">
            <div class="svgWrap" id="womanIcon"></div>
          </div>

          <!-- HAREKETLİ KARAKTER (büyüme) -->
          <div class="avatar mover" id="mover" aria-hidden="true">
            <div class="svgWrap" id="moverIcon"></div>
          </div>

          <!-- YAŞ ETİKETİ -->
          <div class="age" id="age">Yaş: 0</div>
        </div>
      </div>

      <!-- BİTİNCE -->
      <button class="btn hidden" id="nextBtn" type="button">Devam Et →</button>

      <div class="hint" id="hint">Hazır.</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
